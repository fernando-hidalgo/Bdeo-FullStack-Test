<div>
    <div class="header">
        <button mat-icon-button color="accent" routerLink="">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <p>{{ 'CRUD.NAV' | translate}}</p>
    </div>

    <form [formGroup]="crudForm" class="form">
        <mat-form-field color="accent">
          <mat-label>{{ 'CRUD.TITLE' | translate}}</mat-label>
          <input matInput placeholder="Indique el tÃ­tulo de la tarea" formControlName="taskTitle">
        </mat-form-field>
      
        <mat-form-field appearance="fill" color="accent">
          <mat-label>{{ 'CRUD.DESCRIPTION' | translate}}</mat-label>
          <textarea matInput formControlName="taskDescription" rows="10"></textarea>
        </mat-form-field>
      
        <mat-form-field appearance="fill" color="accent">
          <mat-label>{{ 'CRUD.STATUS' | translate}}</mat-label>
          <mat-select (selectionChange)="onStatusSelected($event)" placeholder="Indique el estado de la tarea" formControlName="taskStatus">
            <mat-option *ngFor="let status of statusOptions" [value]="status" [disabled]="isOptionDisabled(status)">
              {{ status }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
        <div class="action">
          <button type="submit" mat-icon-button color="accent" class="action__button" (click)="createTask()" [disabled]="crudForm.invalid">
            <mat-icon>check</mat-icon>
          </button>
        </div>
      </form>

    <ng-template #skeleton>
        <div class="content__spinner">
            <mat-spinner color="accent" class="content__spinner__spin"></mat-spinner>
        </div>
    </ng-template>
</div>
